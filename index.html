<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Words In Numbers</title>
  </head>

  <body>
    <div class="container">
      <h1 class="lead">Type in a number to find out how to say it in English!!!!!</h1>
      <form id="wordInput">
        <div class="form-group">
          <label for="input"></label>
          <input id="input" placeholder="enter number here" type="number" autocomplete="off">
        </div>
        <button type="submit" id="btn">Click here!</button>
      </form>
      <p><span id="number"></span> </p>

    </div>
  </body>
</html>
